name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Type-check & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type-check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          # Dummy values so Next.js build doesn't fail on missing env vars.
          # Real secrets live in Vercel environment variables â€” never here.
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder
          NEXT_PUBLIC_APP_URL: https://placeholder.vercel.app
          GMAIL_USER: placeholder@gmail.com
          GMAIL_APP_PASSWORD: placeholder
          GOOGLE_SHEETS_PRIVATE_KEY: placeholder
          GOOGLE_SHEETS_CLIENT_EMAIL: placeholder@placeholder.iam.gserviceaccount.com
          GOOGLE_SHEET_ID: placeholder
          CRON_SECRET: placeholder
